<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="jquery-3.4.1.min.js" type="text/javascript"></script>
</head>
<body>
	<script>
		$(document).ready(function(){
			$('#form').submit(function(){
				var edge = $('#edge').val();
				var error = "";
				var result = "";

				if (!edge){
					error += "Không được để trống giá trị <br>";
				}
				else if (isNaN(edge)){
					error += "Giá trị nhập vào phải là số <br>";
				}
				else {
					var parimeter = edge * 4;
					var acreage = edge * edge;
					result += "Chu vi = " + parimeter + "m <br>Diện tích = " + acreage + "m<sup>2</sup><br>";  
				}

				$('#error').html(error);
				$('#result').html(result);

				event.preventDefault();

			});
		});
	</script>
	<div class="container header"><h2>Chu vi và diện tích hình vuông</h2></div>
	<div class="container">
		<form action="" id="form">
			<label for="" id="error"></label><br>
			<label for="edge">Nhập vào cạnh (đơn vị: met)</label><br>
			<input type="text" class="numberinput" id="edge"><br>
			<input type="submit" class="button green"><br>
			<label for="" id="result" class="blue_word" value="Tính chu vi và diện tích hình vuông"></label>
		</form>
		
	</div>
	
	


</body>
</html>
