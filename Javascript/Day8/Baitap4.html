<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="jquery-3.4.1.min.js" type="text/javascript"></script>
</head>
<body>
	<script>
		$(document).ready(function(){
			$('#form').submit(function(){
				var a = $('#numbera').val();
				var result = "";
				var error = "";
				console.log(a);
				if(!a){
					error += "Không được để trống giá trị";
				}
				else if (isNaN(a)){
					error += "Giá trị nhập vào phải là số";
				}
				else {
					result += "Các số nguyên tố từ 1-" + a + " là: ";
					for (var i = 1; i <= a; i++) {
						var count = 0;
						for (var j = 1; j <= i; j++) {
						 	if (i % j == 0){
						 		count++;
						 	}
						}
						if (count == 2){
						 	result += i + ", ";
						}
					}
				}
				// result = result[0, result.length - 1];
				$('#error').html(error);
				$('#result').html(result);
				event.preventDefault();
			});
		});
	</script>
	<div class="container header">Số nguyên tố</div>
	<div class="container">
		<form action="" id="form">
			<label for="" id="error"></label><br>
			<label for="numbera">Nhập vào số a</label><br>
			<input type="text" id="numbera" class="numberinput"><br>
			<input type="submit" class="button green" value="Kết quả"><br>
			<label for="" id="result" class="blue_word"></label><br>

		</form>
		
	</div>
</body>
</html>
