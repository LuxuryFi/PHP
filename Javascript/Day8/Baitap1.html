<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="jquery-3.4.1.min.js" type="text/javascript"></script>
</head>
<body>
	<script>
		$(document).ready(function(){

			$('.form').submit(function(){
				var length = $('#length').val();
				var width = $('#width').val();
				var result = "";
				var error = "";

				if (!length || !width){
					error += "Không được để trống giá trị";
				}
				else if (isNaN(length) || isNaN(width)){
					error += "Giá trị nhập vào phải là số";
				}
				else {
					length = parseInt(length);
					width = parseInt(width);
					var perimeter = (length + width) * 2;
					var acreage = length * width;
					result += "Chu vi = " + perimeter + "m<br>Diện tích = " + acreage + "m<sup>2</sup><br>"; 
				}
				
				$('#error').html(error);
				$('#result').html(result);

				event.preventDefault();

			});

			


		});
	</script>
	<div class="container header">
		<h2>
			Chu vi diện tích và hình chữ nhật
		</h2>
	</div>
	<div class="container"><br>
		<form action="" class="form">
			<label for="" id="error"></label><br><br>
			<label for="length">Nhập vào chiều dài (đơn vị: mét)</label><br>
			<input type="text" class="numberinput" id="length"><br>
			<label for="width">Nhập vào chiều rộng (đơn vị: mét)</label><br>
			<input type="text" class="numberinput" id="width"><br>
			<input type="submit" class="button green" value="Tính chu vi và diện tích" id="cal"><br>
			<label for="" id="result" class="blue_word" value="Tính chu vi và diện tích hình chữ nhật"></label><br>
		</form>
		
	</div>
	
</body>
</html>
