<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 5 - Ngày 7</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div class="container header">
		<h2>Kiểm tra số nguyên tố</h2>
	</div>
	<div class="container">
		<form action=" " id="form">
			<label for="num">Nhập vào số a</label><br>
			<input type="text" class="numberinput" id="numbera"><br>
			<input type="submit" id="check" class="button blue" ><br><br>
			<label for="" class="green_word" value="Kiểm tra" id="result"></label>

		</form>
		<script>
			var form_obj = document.getElementById('form').addEventListener('submit',function (){
			var a = parseInt(document.getElementById('numbera').value);
			var result = "";
			var count = 0;
			for (var i = 1; i <= a; i++) {
				if (a % i == 0)
				{
					count++;
				}
			}
			
			if (count <= 2){
				result += "Đây là số nguyên tố";
			}
			else {
				result += "Đây không phải là số nguyên tố";	
			}
			document.getElementById('result').innerHTML = result;

			event.preventDefault();

			});


		</script>
	</div>
</body>
</html>
