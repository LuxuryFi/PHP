<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 3 - Ngày 7</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div class="container header">
		<h2>Giải phương trình bậc nhất <br> ax + b = 0</h2>
	</div>
	<div class="container">
		<form action="" id="form">
			<label for="" id="error"></label><br>
			<label for="">Nhập vào hệ số a</label><br>
			<input type="text" id="numbera" class="numberinput"><br>
			<label for="">Nhập vào hệ số b</label><br>
			<input type="text" id="numberb" class="numberinput"><br>
			
			<label for="">Phương trình của bạn có dạng</label><br>
			<label for="" id="equation" class="blue_word"></label><br>
			<input type="submit" id="check" class="button blue" value="Tìm x"><br>
			<label for="" id="result" class="green_word"></label>

		</form>

		<script>
			var form_obj = document.getElementById('form').addEventListener('submit', function (){
			var a = document.getElementById('numbera').value;
			var b = document.getElementById('numberb').value;
			var error = "";

			if (isNaN(a) || isNaN(b)){
				error += "Giá trị nhập vào phải là số";
			}
			else if (!a || !b){
				error += "Không được để trống giá trị";
			}
			else {
				a = parseInt(a);
				b = parseInt(b);
				
			}

			document.getElementById('error').innerHTML = error;

			var equation = '' ;
			equation += a + "x" + " + " + b + " = 0";	

			var result = "x = " + (-b / a);

			if (!error){
				document.getElementById('equation').innerHTML = equation;
				document.getElementById('result').innerHTML = result; 
			}
			

			event.preventDefault();
			});
		</script>
	</div>
</body>
</html>
